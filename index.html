<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ToDo List Manager</h1>
            <p>A simple 3-tier application with Nginx, Node.js, and MongoDB</p>
        </header>

        <main>
            <!-- Add Todo Form -->
            <section class="add-section">
                <h2>Add New ToDo</h2>
                <form id="add-form">
                    <div class="form-group">
                        <input type="text" id="title" placeholder="Enter todo title" required>
                    </div>
                    <div class="form-group">
                        <textarea id="description" placeholder="Enter description (optional)"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add ToDo</button>
                </form>
            </section>

            <!-- CRUD Operations -->
            <section class="operations">
                <h2>Operations</h2>
                <div class="button-group">
                    <button id="get-todos" class="btn btn-success">GET - Load All ToDos</button>
                    <button id="refresh-todos" class="btn btn-info">Refresh List</button>
                </div>
            </section>

            <!-- Todos Display -->
            <section class="todos-section">
                <h2>Your ToDos</h2>
                <div id="todos-container">
                    <p class="no-todos">No ToDos found. Click "Load All Todos" to fetch data.</p>
                </div>
            </section>
        </main>

        <!-- Status Messages -->
        <div id="status-message" class="status-message"></div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit ToDo</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="edit-form">
                    <div class="form-group">
                        <label for="edit-title">Title:</label>
                        <input type="text" id="edit-title" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-description">Description:</label>
                        <textarea id="edit-description"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="edit-completed">
                            Mark as completed
                        </label>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-warning">Update ToDo</button>
                        <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
